<form id="create-personnel-form" class="" [formGroup]="personnelForm">
  <h1>Create Personnel</h1>

  <div id="create-personnel-form-contents" class="grid grid-cols-2 gap-4">
    <mat-form-field appearance="fill">
      <!-- <mat-label>First Name</mat-label> -->
      <input matInput type="text" formControlName="firstName" placeholder="First Name" required>
      <span *ngIf="showErrors && personnelForm.controls.firstName.invalid" class="">
        First Name is required.
      </span>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <!-- <mat-label>Last Name</mat-label> -->
      <input matInput type="text" formControlName="lastName" placeholder="Last Name" required>
      <span *ngIf="showErrors && personnelForm.controls.lastName.invalid" class="">
        Last Name is required.
      </span>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <!-- <mat-label>Middle Name</mat-label> -->
      <input matInput type="text" formControlName="middleName" placeholder="Middle Name">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Goes By</mat-label>
      <input matInput type="text" formControlName="goesBy" placeholder="Goes By">
      <mat-hint align="start">Defaults to First Name if blank</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <!-- <mat-label>Email</mat-label> -->
      <input matInput type="email" formControlName="email" placeholder="Email">
      <span *ngIf="emailInUse" class="text-red-500">
        Email address already used
      </span>
    </mat-form-field>

    <!-- <div *ngIf="email.invalid && userForm.dirty" class="error">
      Technologies required.
    </div>  -->

    <mat-form-field appearance="fill">
      <!-- <mat-label>Gender</mat-label> -->
      <input matInput type="text" formControlName="gender" placeholder="Gender">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <!-- <mat-label>Ethnicity</mat-label> -->
      <input matInput type="text" formControlName="ethnicity" placeholder="Ethnicity">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <!-- <mat-label>Position</mat-label> -->
      <input matInput type="text" formControlName="position" placeholder="Role/Title">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <!-- <mat-label>Institution/Company</mat-label> -->
      <input matInput type="text" formControlName="institution" placeholder="School/Company">
    </mat-form-field>

    <!-- <mat-form-field appearance="fill">
      <mat-label>Project(s)</mat-label>
      <select matSelect multiple formControlName="assignedProjects"
        *ngIf="projects$ | async as projects; else noProjects">
        <option [ngValue]="null" disabled>Assign to a Project?</option>
        <option *ngFor="let project of projects" [ngValue]="project.id">
          {{ project.name }}
        </option>
      </select>
      <ng-template #noProjects>
        No projects found
      </ng-template>
    </mat-form-field> -->
  </div>

  <div class="create-personnel-actions">
    <button class="" (click)="createPersonnel()">Create</button>
  </div>
</form>
